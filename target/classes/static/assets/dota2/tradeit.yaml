framework: nestjs
img: /assets/logo/dota2_logo.png
title:
  index: Tradeit
  view: View Item [${ item.name }]
  update: Update Item [${ item.name }]
  create: New Item
  delete: Delete Item [${ item.name }]
apiEndpoint: /services/dota2/api/tradeit
predicate: item.name
ascending: true
searchEngine:
  fields:
    - fieldGroupClassName: row justify-content-md-center
      fieldGroup:
        - key: max
          type: input
          className: col-md-3
          defaultValue: 999999999
          templateOptions:
            label: Max
            type: number
        - key: min
          type: input
          className: col-md-3
          defaultValue: 0
          templateOptions:
            label: Min
            type: number
  pattern: '{"sell.price": {"$lte": ${max}, "$gte": ${min} }}'
columns:
  - property: item.name
    label: Item
    sortBy: item.name
    searchBy: item.name
  - property: sell
    label: Sell
    sortBy: sell.price
    searchBy: sell.status
    options:
      - label: available
        value: 200
      - label: unavailable
        value: 404
      - label: overstock
        value: 403
  - property: meta._5etop
    label: 5etop
    sortBy: meta._5etop.percent
    searchBy: meta._5etop.status
    options:
      - label: available
        value: 200
      - label: unavailable
        value: 404
      - label: overstock
        value: 403
  - property: meta.loot
    label: Loot
    sortBy: meta.loot.percent
    searchBy: meta.loot.status
    options:
      - label: available
        value: 200
      - label: unavailable
        value: 404
      - label: overstock
        value: 403
  - property: meta.swap
    label: Swap
    sortBy: meta.swap.percent
    searchBy: meta.swap.status
    options:
      - label: available
        value: 200
      - label: unavailable
        value: 404
      - label: overstock
        value: 403
  - property: meta.steam
    label: Steam
    sortBy: meta.steam.percent
    searchBy: meta.steam.status
    options:
      - label: available
        value: 200
      - label: unavailable
        value: 404
      - label: overstock
        value: 403
  - property: lastModified
    label: Last Modified
    sortBy: lastModified
    searchBy: lastModified
fields:
  - fieldGroupClassName: row
    fieldGroup:
      - key: item.type
        type: input
        className: col-md-3
        templateOptions:
          label: Type
          required: true
      - key: item.name
        type: input
        className: col-md-3
        templateOptions:
          label: Name
          required: true
      - key: item.tag
        type: input
        className: col-md-3
        templateOptions:
          label: Tag
  - fieldGroupClassName: row
    fieldGroup:
      - key: sell.status
        type: select
        className: col-md-3
        templateOptions:
          label: Sell Status
          options:
            - label: available
              value: 200
            - label: unavailable
              value: 404
            - label: overstock
              value: 403
      - key: sell.price
        type: input
        className: col-md-3
        templateOptions:
          label: Sell Price
      - key: sell.quantity
        type: input
        className: col-md-3
        templateOptions:
          label: Sell Quantity
  - fieldGroupClassName: row
    fieldGroup:
      - key: buy.status
        type: select
        className: col-md-3
        templateOptions:
          label: Buy Status
          options:
            - label: available
              value: 200
            - label: unavailable
              value: 404
            - label: overstock
              value: 403
      - key: buy.price
        type: input
        className: col-md-3
        templateOptions:
          label: Buy Price
      - key: buy.quantity
        type: input
        className: col-md-3
        templateOptions:
          label: Buy Quantity
