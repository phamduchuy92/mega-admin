framework: nestjs
img: /assets/logo/dota2_logo.png
title:
  index: Notification
  view: View Config [${ market.source } => ${ market.destination }]
  update: Update Config [${ market.source } => ${ market.destination }]
  create: New Config
  delete: Delete Config [${ market.source } => ${ market.destination }]
apiEndpoint: /services/dota2/api/notification
predicate: market.source
ascending: true
columns:
  - property: market.source
    label: Market Source
    sortBy: market.source
    searchBy: market.source
    options:
      - label: 5etop
        value: _5etop
      - label: Vpgame Diamond
        value: vpgame_diamond
      - label: Vpgame Pcoin
        value: vpgame_pcoin
      - label: C5game
        value: c5game
      - label: Tradeit
        value: tradeit
      - label: Loot
        value: loot
      - label: Swap
        value: swap
      - label: Steam
        value: steam
  - property: market.destination
    label: Market Destination
    sortBy: market.destination
    searchBy: market.destination
    options:
      - label: 5etop
        value: _5etop
      - label: Vpgame Diamond
        value: vpgame_diamond
      - label: Vpgame Pcoin
        value: vpgame_pcoin
      - label: C5game
        value: c5game
      - label: Tradeit
        value: tradeit
      - label: Loot
        value: loot
      - label: Swap
        value: swap
      - label: Steam
        value: steam
  - property: market.state
    label: State
    sortBy: market.state
    searchBy: market.state
    options:
      - label: enabled
        value: 200
      - label: disabled
        value: 404
  - property: percent.min
    label: Percent Min
    sortBy: percent.min
    searchBy: percent.min
  - property: price.max
    label: Price Max
    sortBy: price.max
    searchBy: price.max
  - property: price.min
    label: Price Min
    sortBy: price.min
    searchBy: price.min
  - property: quantity.min
    label: Quantity Min
    sortBy: quantity.min
    searchBy: quantity.min
  - property: steam.price_min
    label: Steam Price Min
    sortBy: steam.price_min
    searchBy: steam.price_min
  - property: steam.quantity_min
    label: Steam Quantity Min
    sortBy: steam.quantity_min
    searchBy: steam.quantity_min
  - property: steam.volume_min
    label: Steam Volume Min
    sortBy: steam.volume_min
    searchBy: steam.volume_min
  - property: lastModified
    label: Last Modified
    sortBy: lastModified
    searchBy: lastModified
fields:
  - fieldGroupClassName: row
    fieldGroup:
      - key: market.source
        type: select
        className: col-md-3
        templateOptions:
          label: Source
          required: true
          options:
            - label: 5etop
              value: _5etop
            - label: Vpgame Diamond
              value: vpgame_diamond
            - label: Vpgame Pcoin
              value: vpgame_pcoin
            - label: C5game
              value: c5game
            - label: Tradeit
              value: tradeit
            - label: Loot
              value: loot
            - label: Swap
              value: swap
            - label: Steam
              value: steam
      - key: market.destination
        type: select
        className: col-md-3
        templateOptions:
          label: Destination
          required: true
          options:
            - label: 5etop
              value: _5etop
            - label: Vpgame Diamond
              value: vpgame_diamond
            - label: Vpgame Pcoin
              value: vpgame_pcoin
            - label: C5game
              value: c5game
            - label: Tradeit
              value: tradeit
            - label: Loot
              value: loot
            - label: Swap
              value: swap
            - label: Steam
              value: steam
      - key: market.state
        type: select
        className: col-md-3
        defaultValue: 200
        templateOptions:
          label: State
          options:
            - label: Enabled
              value: 200
            - label: Disabled
              value: 404
  - fieldGroupClassName: row
    fieldGroup:
      - key: percent.min
        type: input
        className: col-md-3
        templateOptions:
          label: Percent Min
          required: true
      - key: total.min
        type: input
        className: col-md-3
        templateOptions:
          label: Total Money Min
          required: true
  - fieldGroupClassName: row
    fieldGroup:
      - key: price.max
        type: input
        className: col-md-3
        templateOptions:
          label: Price Max
          required: true
      - key: price.min
        type: input
        className: col-md-3
        templateOptions:
          label: Price Min
          required: true
      - key: quantity.min
        type: input
        className: col-md-3
        templateOptions:
          label: Quantity Min
          required: true
  - fieldGroupClassName: row
    fieldGroup:
      - key: steam.price_min
        type: input
        className: col-md-3
        templateOptions:
          label: Steam Price Min
          required: true
      - key: steam.quantity_min
        type: input
        className: col-md-3
        templateOptions:
          label: Steam Quantity Min
          required: true
      - key: steam.volume_min
        type: input
        className: col-md-3
        templateOptions:
          label: Steam Volume Min
          required: true
