title: Config Logic Bet 5etop
apiEndpoint: /api/consul/config
queryParams:
  key: config/5etop/data
fields:
  - fieldGroupClassName: row
    fieldGroup:
      - key: rate
        type: input
        defaultValue: 0
        className: col-md-3
        templateOptions:
          label: Rate
          type: number
      - key: mapping5etop
        type: repeat
        className: col-md-12
        templateOptions:
          label: Mapping Table
          description: Mapping name to code
        fieldArray:
          fieldGroupClassName: row
          fieldGroup:
            - key: code
              type: input
              defaultValue: 1
              className: col-md-4
              templateOptions:
                label: Code
                description: Code for mapping
            - key: name_5etop
              type: input
              className: col-md-4
              templateOptions:
                label: Team Name 5etop
                description: Team name 5etop for mapping
            - key: name_m88
              type: input
              className: col-md-4
              templateOptions:
                label: Team Name M88
                description: Team name M88 for mapping
