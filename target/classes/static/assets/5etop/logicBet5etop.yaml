framework: nestjs
img: /assets/logo/dota2_logo.png
title:
  index: Logic Bet 5etop
  view: View Logic
  update: Update Logic
  create: New Logic
  delete: Delete Logic
apiEndpoint: /services/5etop/api/logicBet5etop
predicate: lastModified
ascending: false
queryParams:
columns:
  - property: league
    label: League
    sortBy: league
    searchBy: league
  - property: left
    label: Team Left
    sortBy: left
    searchBy: left
  - property: right
    label: Team Right
    sortBy: right
    searchBy: right
  - property: infoBet
    label: Info Bet
    sortBy: infoBet
    searchBy: infoBet
  - property: col1
    label: Col1
    sortBy: col1
    searchBy: col1
  - property: col2
    label: Col2
    sortBy: col2
    searchBy: col2
  - property: rateBet_col1
    label: Rate Col1
    sortBy: rateBet_col1
    searchBy: rateBet_col1
  - property: rateBet_col2
    label: Rate Col2
    sortBy: rateBet_col2
    searchBy: rateBet_col2
  - property: status
    label: Status
    sortBy: status
    searchBy: status
    options:
      - label: PREPARE
        value: PREPARE
      - label: READY
        value: READY
      - label: SETTLED
        value: SETTLED
      - label: UNSUITABLE
        value: UNSUITABLE
      - label: WIN
        value: WIN
      - label: LOSE
        value: LOSE
  - property: amount
    label: Amount
    sortBy: amount
    searchBy: amount
  - property: lastModified
    label: Last Modified
    sortBy: lastModified
    searchBy: lastModified
fields:
  - fieldGroupClassName: row
    fieldGroup:
      - key: league
        type: input
        className: col-md-3
        templateOptions:
          disabled: true
          label: League
      - key: infoBet
        type: input
        className: col-md-3
        templateOptions:
          disabled: true
          label: Info Bet
      - key: status
        type: select
        className: col-md-3
        templateOptions:
          label: Status
          options:
            - label: PREPARE
              value: PREPARE
            - label: READY
              value: READY
            - label: SETTLED
              value: SETTLED
            - label: UNSUITABLE
              value: UNSUITABLE
      - key: amount
        type: input
        className: col-md-3
        templateOptions:
          type: number
          label: Amount
  - fieldGroupClassName: row
    fieldGroup:
      - key: col1
        type: input
        className: col-md-2
        templateOptions:
          type: number
          label: Col1
      - key: rateBet_col1.rate_5e
        type: input
        className: col-md-2
        templateOptions:
          label: Rate 5etop Col1
          disabled: true
      - key: rateBet_col1.rate_min
        type: input
        className: col-md-2
        templateOptions:
          label: Rate Min Col1
          disabled: true
      - key: col2
        type: input
        className: col-md-2
        templateOptions:
          label: Col2
      - key: rateBet_col2.rate_5e
        type: input
        className: col-md-2
        templateOptions:
          label: Rate 5etop Col2
          disabled: true
      - key: rateBet_col2.rate_min
        type: input
        className: col-md-2
        templateOptions:
          label: Rate Min Col2
          disabled: true
  - fieldGroupClassName: row
    fieldGroup:
      - key: left._5etop
        type: input
        className: col-md-3
        templateOptions:
          disabled: true
          label: Team Left 5etop
      - key: left.m88
        type: input
        className: col-md-3
        templateOptions:
          disabled: true
          label: Team Left M88
      - key: right._5etop
        type: input
        className: col-md-3
        templateOptions:
          disabled: true
          label: Team Right 5etop
      - key: right.m88
        type: input
        className: col-md-3
        templateOptions:
          disabled: true
          label: Team Right M88
  - fieldGroupClassName: row
    fieldGroup:
      - key: meta
        type: textarea
        className: col-md-12
        templateOptions:
          disabled: true
          label: Meta
          rows: 10
